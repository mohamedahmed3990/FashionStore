<div class="forget-wrapper">
  <div class="login-background">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
  </div>
  <div class="auth-page-wrapper">
    <div class="auth-card">

      <section *ngIf="step1">
        <h2 class="text-center mb-4 h2_style">Reset Your Password</h2>
        <form [formGroup]="forgetForm" (ngSubmit)="forgetPass()">
          <div class="form-group">
            <label for="email" class="form-label">Email Address</label>
            <input formControlName="email" type="email" id="email" placeholder="Enter your email"
              class="form-control" />
          </div>
          <button class="reset-btn mt-3">Send Reset Link</button>
          <p *ngIf="msg" class="alert alert-danger mt-2">{{ msg }}</p>
        </form>
      </section>

      <section *ngIf="step2" class="text-center ResetPasswordBox">
        <i class="fas fa-check-circle icon-success"></i>
        <h3 class="mt-3">Check Your Inbox</h3>
        <p>
          Your password reset link has been sent to your
          <span class="fw-bold">{{ email }}</span> email address. <br />
          Please check your inbox or spam/junk folder and follow the instructions
          to reset your password.
        </p>
      </section>
    </div>
  </div>
</div>
