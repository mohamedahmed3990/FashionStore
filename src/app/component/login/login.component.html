<div class="auth-page-wrapper">
<div class="login-wrapper">
  <div class="login-background">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
  </div>
  
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-card">
    <h2 class="form-title">Welcome Back</h2>
    <p class="form-subtitle">Please login to your account</p>
    
    <div class="form-group">
      <label for="email" class="form-label">Email</label>
      <input 
        type="email" 
        id="email" 
        formControlName="email"
        class="form-input"
        placeholder="your.email@example.com"
        [ngClass]="{'input-error': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}">
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-message">
        <svg class="error-icon" viewBox="0 0 24 24">
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
        </svg>
        Please enter a valid email
      </div>
    </div>

    <div class="form-group">
      <label for="password" class="form-label">Password</label>
      <input 
        type="password" 
        id="password" 
        formControlName="password"
        class="form-input"
        placeholder="••••••••"
        [ngClass]="{'input-error': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}">
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
        <svg class="error-icon" viewBox="0 0 24 24">
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
        </svg>
        Password is required
      </div>
    </div>

    <div class="form-options">
      <label class="remember-me">
        <input type="checkbox" formControlName="rememberMe">
        <span class="checkmark">
          <svg viewBox="0 0 12 10" class="check-icon">
            <polyline points="1 5 4 8 11 1"></polyline>
          </svg>
        </span>
        Remember me
      </label>
      <a [routerLink]="'/forget'" class="forgot-password">Forgot password?</a>
    </div>

    <button type="submit" class="login-btn" [disabled]="!loginForm.valid">
      <span>Login</span>
      <svg class="arrow-icon" viewBox="0 0 24 24">
        <path d="M5 12h14M12 5l7 7-7 7"/>
      </svg>
    </button>

    <div class="signup-link">
      Don't have an account? <a [routerLink]="'/register'">Sign up</a>
    </div>
  </form>
</div>
</div>
