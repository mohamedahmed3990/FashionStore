<section class=" pt-5 bg-main-light p-3 rounded-3 m-4">
    <div class="co-md-8">
        <h1>Shop Cart</h1>
        <p class="text-main">
            total price: {{cartDetails.totalCartPrice | currency :"EGP"}}
        </p>
        <div class="row border-bottom pb-2" *ngFor=" let item of cartDetails.products    ">
             <div class="col-md-1">
                <img [src]=" item.product.PictureUrl " class="w-100" alt="">
             </div>
             <div class="col-md-11">
                 <div class="d-flex justify-content-between align-items-center "  >
                     detailes
                 <div>
                    <h3 class="h5"> {{item.product.ProudectName}} </h3>
                    <p class="text-main m-0"> Price:{{item.price}}</p>
                     <button  (click)="removeCartItem(item.product._id)"  class="btn p-0 m-0">
                       <i class="fa-regular fa-trash-can"></i> Remove
                    </button> 
                  </div>
                   
                  <div class=" mx-auto " >
                    <button (click)="changeCount(item.product._id , item.count + 1)"  class="btn border border-success">+</button>
                    <span> {{ item.Quantatity }} </span>
                    <button  (click)="changeCount(item.product._id , item.count -1)"  class="btn border border-success">-</button>
                  </div>   
                 </div>   
             </div>
        </div></div> 
         <div class="col-md-4"> 
            <button routerLink=""  class="btn-main"> Online Payment
            </button>
          </div> 
 </section>
