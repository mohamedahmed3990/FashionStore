<div class="container mt-4">
  <div class="card shadow-sm">
    <div class="card-body">
      <h4 class="card-title mb-3">ðŸ‘¤ Personal Information</h4>

      <div *ngIf="isLoading" class="text-center">
        <div class="spinner-border text-primary" role="status"></div>
      </div>

      <form *ngIf="!isLoading" (ngSubmit)="submit()">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" [(ngModel)]="user.email" name="email" disabled />
        </div>
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" class="form-control" [(ngModel)]="user.userName" name="userName" required />
        </div>

        <div class="mb-3">
          <label class="form-label">First Name</label>
          <input type="text" class="form-control" [(ngModel)]="user.firstName" name="firstName" required />
        </div>

        <div class="mb-3">
          <label class="form-label">Last Name</label>
          <input type="text" class="form-control" [(ngModel)]="user.lastName" name="lastName" required />
        </div>


        <div class="mb-3">
          <label class="form-label">Phone Number</label>
          <input type="tel" class="form-control" [(ngModel)]="user.phoneNumber" name="phoneNumber" required />
        </div>

        <button type="submit" class="btn btn-success w-100">
          <i class="bi bi-save me-1"></i> Save Changes
        </button>
      </form>

      <div *ngIf="message" class="alert alert-info mt-3">{{ message }}</div>
    </div>
  </div>
</div>
